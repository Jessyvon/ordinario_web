<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<title>HOME</title>
	        
        <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">CAFEAPP</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
        </div>
        <!-- /.container -->
    </nav>




    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">CATEGORIAS</p>
                <div class="list-group">
                    <button class="list-group-item " data-bind="click: CargarCategoriaComida"><img src="icon/comida.png" width="150">COMIDA</button>
                    <button class="list-group-item " data-bind="click: CargarCategoriaBebida"><img src="icon/bebida.png" width="150">BEBIDA</button>
                    <button class="list-group-item " data-bind="click: CargarCategoriaPostre"><img src="icon/postre.png" width="150">POSTRE</button>
                </div>
            </div>

            <div class="col-md-6">
                    <div class="panel panel-default">

                    <div class="panel-body">

                        <div class="row" data-bind="foreach: menu_producto">
                            <div class="col-md-3" >
                                <div class="thumbnail" >
                                    <img src="" data-bind="attr:{src:Imagen} ">
                                    <div class="">
                                        <h4 class="pull-right" data-bind="text: Precio"></h4>
                                        <h6 data-bind="text: Nombre"><strong></strong></h6>
                                        <p data-bind="text: Descripcion"></p>
                                        <button class="btn btn-primary" data-bind="click: $parent.AgregarPedido"> AGREGAR</button>
                                    </div>
                                </div>
                            </div>
                            

                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-3">
                <div class="panel panel-default">
                      <div class="panel-heading">
                        <h2 class="panel-title">PEDIDO</h2>
                      </div>
                  <div class="panel-body">
                        <div class="list-group" data-bind="foreach: producto_pedido">
                            <div class="list-group-item">
                               <div class="thumbnail" >
                                        <img src="" data-bind="attr:{src:Imagen} ">
                                        <div>
                                            <h4 class="pull-right" data-bind="text: Precio"></h4>
                                            <h6 data-bind="text: Nombre"><strong></strong></h6>
                                            <p data-bind="text: Descripcion"></p>
                                        </div>
                                    </div>      
                            </div>
                        </div>
                     <button type="button" class="btn btn-primary btn-lg ">Confirmar</button>
                   </div>
                    
                </div>

        </div>
        <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Knockoutjs -->
    <script type='text/javascript' src='js\knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js\app.js'></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
